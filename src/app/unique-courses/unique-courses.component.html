<div style="background-color: white;">

  <table class="table">
    <thead>
      <tr>
        <th>Subject Code</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr><h5 *ngIf="subjectList.length == 0 && loading == false"></h5></tr>
      <tr *ngFor="let items of subjectList" [routerLink]="['/students-by-courses']" >
        <td>{{items.Subject_code}}</td>
        <td>{{items.Subject_desc}}</td>
      </tr>
    </tbody>
  </table>
</div>
